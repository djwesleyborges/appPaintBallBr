<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card (click)="getDescriptionGame(j.id)" *ngFor="let j of games">
    <img src="{{ j.banner }}" />
    <ion-card-content>
      <ion-card-title>
        {{ j.name }}
      </ion-card-title>
      <p>{{ j.local }}</p>
      <p>{{ j.day }}</p>
      <p>{{ j.details }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
