<ion-header>

  <ion-navbar>
    <ion-title>{{ game.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img src="{{ game.banner }}" />
    <ion-card-content>
      <ion-card-title>
        {{ game.name }}
      </ion-card-title>
      <p>{{ game.local }}</p>
      <p>{{ game.day }}</p>
      <p>{{ game.details }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
